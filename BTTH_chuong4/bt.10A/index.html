<!DOCTYPE html>
<html>
<head>
    <title>Minh họa đưa câu lệnh JavaScript vào các phần tử</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>

<input type="button" value="Button 1" onclick="alert('Hello world');">
<input type="button" value="Button 2" onclick="document.write('Welcome to JavaScript');">
<input type="button" value="Button 3" onclick="var x,y; x = 10; y = 20; alert('Tổng là: ' + (x + y));">
<input type="button" value="Button 4" onclick="alert('This is button 4');">
<input type="button" value="Button 5" onclick="alert('This is button 5');">

</body>
</html>
