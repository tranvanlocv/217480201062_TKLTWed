<!DOCTYPE html>
<html>
<head>
    <title>Đọc giá trị trong hộp text</title>
</head>
<body>
    <h2>Hãy gõ văn bản vào trong hộp text và click vào nút Hiển thị</h2>
    <input type="text" id="HoTen">
    <input type="button" name="HienThi" value="Hiển thị" onClick="alert(document.getElementById('HoTen').value);">
</body>
</html>
