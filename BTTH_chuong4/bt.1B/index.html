<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JavaScript 1B</title>
</head>
<body>
    <script>
        var HoTen, Lop; // Khai báo 2 biến để lưu họ tên sinh viên và lớp
        HoTen = prompt("Nhập họ tên sinh viên", "");
        Lop = prompt("Nhập lớp học", "");

        // Sử dụng document.write để xuất ra trang web
        document.write("<h1 style='color: red;'>TRƯỜNG ĐẠI HỌC BẠC LIÊU</h1>");
        document.write("<h2 style='color: blue;'>KHOA CÔNG NGHỆ THÔNG TIN</h2>");
        document.write("<p><font size='4' color='black'><b>Lớp học:</b> " + Lop + "</font></p>");
        document.write("<p><font size='4' color='green'>Họ tên sinh viên: " + HoTen + "</font></p>");
    </script>
</body>
</html>
