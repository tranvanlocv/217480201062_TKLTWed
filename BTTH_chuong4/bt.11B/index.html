<!DOCTYPE html>
<html>
<head>
    <title>Thay đổi màu nền</title>
    <meta charset="UTF-8">
</head>
<body>
    <h2>Thay đổi màu nền</h2>
    <button name="MauXanhDuong" onclick="changeBgColor('blue')">Màu xanh dương</button>
    <button name="MauXanhLa" onclick="changeBgColor('green')">Màu xanh lá</button>
    <button name="MauVang" onclick="changeBgColor('yellow')">Màu vàng</button>

    <script>
        function changeBgColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
