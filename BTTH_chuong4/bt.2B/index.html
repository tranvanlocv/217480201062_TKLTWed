<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JavaScript 2B</title>
</head>
<body>

<button name="Hello" value="Hello" onclick="displayMessage()">Hello</button>
<input type="text" id="txtthongbao">

<script>
function displayMessage() {
    var textBox = document.getElementById("txtthongbao");
    textBox.value = "Hello\nJavaScript";
}
</script>

</body>
