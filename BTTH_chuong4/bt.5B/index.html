<!DOCTYPE html>
<html>
<head>
    <title>Bài tập JavaScript 3A</title>
</head>
<body>
    <h2>Tạo button và cửa sổ thông báo bằng JavaScript</h2>
    <br>
    <input type="button" name="welcome" value="Welcome" onclick="showMessage();">
    
    <script>
        // Hàm hiển thị thông báo khi nhấn nút Welcome
        function showMessage() {
            var msg = "Welcome to Students";
            alert(msg);
        }
    </script>
</body>
</html>
